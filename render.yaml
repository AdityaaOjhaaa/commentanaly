services:
  - type: web
    name: commentanaly
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: YOUTUBE_API_KEY
        sync: false
      - key: APIFY_API_TOKEN
        sync: false 
